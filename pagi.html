<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Pagi, Dinda!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-color: #fef4e8;
      color: #444;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
    }
    .emoji {
      font-size: 5em;
      animation: goyang 1s infinite alternate;
    }
    @keyframes goyang {
      from { transform: rotate(-10deg); }
      to   { transform: rotate(10deg); }
    }
    .btn {
      margin-top: 20px;
      background-color: #ff66cc;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="emoji">😪</div>
  <h1>Selamat Pagi, Dinda!</h1>
  <p>Kamu masih nempel sama bantal? Bantalnya udah nanya: “Dinda kapan move on?” 🤭</p>
  <button class="btn" onclick="ubahPesan()">Klik kalau kamu manis 😘</button>

  <script>
    function ubahPesan() {
      document.querySelector('.emoji').textContent = "🌞";
      document.querySelector('h1').textContent = "Semangat Pagi, Ratu Rebahan!";
      document.querySelector('p').textContent = "Hari ini indah, apalagi kalau Dinda senyum-senyum kayak sekarang 😍";
    }
  </script>

</body>
</html>
