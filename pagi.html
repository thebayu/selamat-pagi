<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Pagi, Dinda!</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background-color: #f1f9ff;
      color: #333;
      padding: 40px;
    }
    h1 {
      font-size: 3em;
      color: #4d94ff;
    }
    .emoji {
      font-size: 5em;
      animation: goyang 1s infinite alternate;
    }
    @keyframes goyang {
      from { transform: rotate(-10deg); }
      to   { transform: rotate(10deg); }
    }
    .btn {
      margin-top: 20px;
      background-color: #66ccff;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #33b5e5;
    }
    .emoji-change {
      font-size: 6em;
      animation: bounce 1s ease infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <div class="emoji">☕</div>
  <h1>Selamat Pagi, Dinda! 🌞</h1>
  <p>Hai, Dinda! Kopi udah siap nih, sekarang waktunya semangat! Jangan sampai pagi ini lewat begitu aja ya! 🔥</p>
  <p>Yuk, bangkit dan siap-siap menaklukkan hari ini! 🚀</p>
  <button class="btn" onclick="ubahPesan()">Klik kalau Dinda siap kerja dan jadi superwoman! 💪✨</button>

  <script>
    function ubahPesan() {
      document.querySelector('.emoji').textContent = "🚀";
      document.querySelector('h1').textContent = "Dinda Siap Menaklukkan Dunia! 🌍💫";
      document.querySelector('p').textContent = "Laptop nyala, semangat menyala, dan Dinda makin bersinar! ✨ Ayo, Dinda, hajar semua tugas-tugasnya, gak ada yang bisa ngalahin kita! 😎🔥";
      document.querySelector('.emoji').classList.add('emoji-change');
    }
  </script>

</body>
</html>
